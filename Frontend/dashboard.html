<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>K-pop 아이돌 대시보드</title>
  <script src="../static/debut_data.js"></script>

  <link rel="stylesheet" href="../static/style.css"> <!-- local test -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

</head>
<body>

  <div class="project-title">
    <h1>아이돌 국적 데이터로 본 K-POP 글로벌라이제이션</h1>
  </div>

  <!-- 상단: 주요 그래프 -->
  <div class="dashboard">
    <div class="row">
      <!-- 왼쪽: 데뷔 수 + 이동평균 -->
      <div class="chart-box">
        <canvas id="trendChart"></canvas>
        <canvas id="foreignRatioChart" style="margin-top:40px;"></canvas>
      </div>

      <!-- 오른쪽: 국적 비율 -->
      <div class="chart-box">
        <canvas id="nationalityChart"></canvas>
      </div>
    </div>
  </div>

  <!-- 하단: 확장용 대시보드 (공백) -->
  <div class="dashboard">
    <div class="row">
      <div class="empty-box">📦 준비 중 (왼쪽 영역)</div>
      <div class="empty-box">📦 준비 중 (오른쪽 영역)</div>
    </div>
  </div>

  
  <script src="../static/script.js"></script>
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}"> -->
